	<script type="text/javascript">
	var scrollResult;

      //initiating jQuery
      jQuery(function($) {
      	$(document).ready( function() {
      		//打开网页，让学习视频展现，且铺满当前屏幕
      		$('body,html').animate({scrollTop:134},600);
      		var h=window.innerHeight
      		|| document.documentElement.clientHeight
      		|| document.body.clientHeight;
      		var w=window.innerWidth
      		||document.documentElement.clientWidth
      		||document.body.clientWidth;
      		$('.video').css({
      			"width":w,
      			"height":h-15,
      		});
      		$('video').css({
      			"height": h-60
      		});

         //返回顶部和menue搜索栏的显示
         var bt = $('#toolBackTop');
	     	 var hs = $('.header-search');
	     	 var header = $('.header');


	     	 var sw = $(document.body)[0].clientWidth;
	     	 var contentLength = $('.container')[0].clientWidth;
	     	 var limitsw = (sw - contentLength) / 2 - 90;

	     	 if (limitsw > 0){
	     	 	limitsw = parseInt(limitsw);
	     	 	bt.css("right",limitsw);
	     	 }else{
	     	 	bt.css("right",20)
	     	 }

	     	 $(window).resize(function(){
	     	 	var sw = $(document.body)[0].clientWidth;
	     	 	var sh=window.innerHeight
	     	 	|| document.documentElement.clientHeight
	     	 	|| document.body.clientHeight;
	     	 	var contentLength = $('.container')[0].clientWidth;
	     	 	var limitsw = (sw - contentLength) / 2 - 90;
	     	 	$('.video').css({
	     	 		"width":sw,
	     	 		"height":sh-15,
	     	 	});
	     	 	$('video').css({
      			"height": sh-60
      		});
	     	 	if (limitsw > 0){
	     	 		limitsw = parseInt(limitsw);
	     	 		bt.css("right",limitsw);
	     	 	}else{
	     	 		bt.css("right",20)
	     	 	}
	     	 });

	      $(window).scroll(function() {
	      	var st = $(window).scrollTop();
	      	//在头部鼠标向下滚动跳跃至视频播放
	      	if(st<134){
	      		if(scrollResult === "down"){

	      			$('body,html').animate({scrollTop:134},0);
	      		}
	      	}
	      	if(st > 300){
	      		$('.header').addClass("fixhead");
	      		bt.show();
	      		hs.show();
	      		header.css("box-shadow","0 1px 15px rgba(153,153,153,0.50)");
	      	}else{
	      		$('.header').removeClass("fixhead");
	      		bt.hide();
	      		hs.hide();
	      		header.css("box-shadow","none");
	      	}
	      });
	      $(".pic").hover(
	      	function () {
	      		$(this).find(".dask").fadeToggle(0);
	      	},
	      	function () {
	      		$(this).find(".dask").fadeToggle(0);
	      	});
	      $('.vplay').click(function(){
	      	var myVideo = $('#st-video')[0];
	      	if(myVideo.paused){
	      		myVideo.play();
	      	}else{
	      		myVideo.pause();
	      	}
	      });



    });
});




var scrollFunc=function(e){ 
    e=e || window.event; 
    if(e.wheelDelta){//IE/Opera/Chrome 
        if(e.wheelDelta < 0){
        	scrollResult = "down";
        }else{
        	scrollResult = "up";
        }
    }else if(e.detail){//Firefox 
        if(e.detail > 0){
        	scrollResult = "down";
        }else{
        	scrollResult = "up";
        }
    } 
} 
/*注册事件*/ 
if(document.addEventListener){ 
    document.addEventListener('DOMMouseScroll',scrollFunc,false); 
}//W3C 
window.onmousewheel=document.onmousewheel=scrollFunc;//IE/Opera/Chrome 
</script>
