<body>
	<div class="wrap">
		<header>
			<nav class="navbar navbar-default" role="navigation">
				<div class="container">
					<!-- logo和搜索栏 -->
					<div class="brand">
						<a href="index.html"><img src="img/logo.png" alt="曼诺林"></a>
						<div class="title hidden-xs">远程教辅平台</div>
						<form class="navbar-form hidden-xs" role="search">
							<div class="form-group">
								<input type="text" class="form-control" placeholder="搜索课程、视频、资料" x-webkit-speech lang="zh-CN">
							</div><button type="submit" class="btn btn-default btn-search">搜索</button>
						</form>
						<div class="admin">
							<div class="name"><a href="###">CaptainJack</a></div>
							<div class="manage"><a href="###">注销</a></div>
						</div>
					</div><!-- /.brand -->
				</div><!-- /.container -->
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="header">
					<div class="container">
						<div class="navbar-header">
							<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
								<span class="sr-only">Toggle navigation</span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
							</button>
						</div>
						<!-- Collect the nav links, forms, and other content for toggling -->
						<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
							<ul class="nav navbar-nav">
								<li class="active"><a href="#">课程中心</a></li>
								<li><a href="#">个人中心</a></li>
								<li><a href="#">实时课堂</a></li>
								<li><a href="#">扩展阅读</a></li>
							</ul>
							<form class="navbar-form header-search" role="search" style="display:none;">
								<div class="form-group">
									<input type="text" class="form-control" placeholder="搜索课程、视频、资料" x-webkit-speech lang="zh-CN">
								</div><button type="submit" class="btn btn-default btn-search">搜索</button>
							</form>
						</div><!-- /.navbar-collapse -->
					</div><!-- /.container ./header -->
				</div><!-- /.header -->
			</nav>
		</header>


		<div class="container" style="background:rgba(100,100,100,0.6);border:1px solid blue;">
			
		</div><!-- /.container -->
		<div class="footerpush"></div>
	</div>
	<div style="display:none;" class="back-to" id="toolBackTop">
		<a title="返回顶部" onclick="window.scrollTo(0,0);return false;" href="#top" class="back-top">返回顶部</a>
	</div>
	<footer class="footer">
		<div class="container">
			<div class="content">&copy;Copyright&nbsp;&nbsp;北京市曼诺林数字科技有限公司</div>
		</div>
	</footer>
	<script src="http://cdn.bootcss.com/jquery/1.10.2/jquery.min.js"></script>
	<script src="http://cdn.bootcss.com/twitter-bootstrap/3.0.3/js/bootstrap.min.js"></script>
	<script src="js/stickUp.js"></script>
	<script type="text/javascript">


              //initiating jQuery
              jQuery(function($) {
              	$(document).ready( function() {
                  //为 '.navbar-wrapper' class 启用stickUp插件
                  	$('.header').stickUp({
                  		parts: {
	                  		0:'id1',
	                  		1:'id2',
	                  		2: 'id3',
	                  		3: 'id4',
	                  	},
                  		itemClass: 'divitem',
                  		itemHover: 'active'
                 	});
                 	marginTop:'50px';

                 	 //返回顶部和menue搜索栏的显示
                 	var bt = $('#toolBackTop');
		         	 /*var sw = $(document.body)[0].clientWidth;
		          	var contentLength = $('.container')[0].clientWidth;*/
		          	var hs = $('.header-search');
		         	var header = $('.header');


		         	var sw = $(document.body)[0].clientWidth;
		          	var contentLength = $('.container')[0].clientWidth;
		          	var limitsw = (sw - contentLength) / 2 - 90;

		          	if (limitsw > 0){
		          		limitsw = parseInt(limitsw);
		          		bt.css("right",limitsw);
		          	}else{
		          		bt.css("right",20)
		          	}

		         	$(window).resize(function(){
			          	var sw = $(document.body)[0].clientWidth;
			          	var contentLength = $('.container')[0].clientWidth;
			          	var limitsw = (sw - contentLength) / 2 - 90;

			          	if (limitsw > 0){
			          		limitsw = parseInt(limitsw);
			          		bt.css("right",limitsw);
			          	}else{
			          		bt.css("right",20)
			          	}
		          	});

		          /*var limitsw = (sw - contentLength) / 2 - 90;
		          if (limitsw > 0){
	                limitsw = parseInt(limitsw);
	                bt.css("right",limitsw);
		          }
		          */
		          	$(window).scroll(function() {
		          		var st = $(window).scrollTop();
			          	if(st > 200){
			          		bt.show();
			          		hs.show();
			          		header.css("box-shadow","0 1px 15px rgba(153,153,153,0.50)");
			          	}else{
			          		bt.hide();
			          		hs.hide();
			          		header.css("box-shadow","none");
			          	}
		        	});
		          	$(".pic").hover(
		          		function () {
		          			$(this).find(".dask").fadeToggle(0);
		          		},
		          		function () {
		          			$(this).find(".dask").fadeToggle(0);
		          	});


		      });
});
</script>
</body>
</html>
